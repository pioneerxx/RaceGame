<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="./game.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA RACE</title>
    <link rel="icon" type="image/png" href="src/icon.png">
</head>

<body>
    <h1 class="title">MEGA RACE OF DEATH</h1>
    <div id="race">
        <div id="message" class="message">PAUSE</div>
        <div id="game-board"></div>
        <div id="side-panel dashboard-text">
            <div>
                <p id="newHighscore" class ="title">NEW HIGHSCORE!!!</p>
                <p class="title">TOP SCORE:</p>
                <p id="top-score" class="counter">0</p>
            </div>
            <div>
                <p class="title">SCORE:</p>
                <p id="score" class="counter">0</p>
            </div>
            <div>
                <p class="title">LEVEL</p>
                <p id="level" class="counter">0</p>
            </div>
            <div class="container">
                <p id="startButton" class="titleButton">START</p>
                <p id="pauseButton" class="titleButton">PAUSE</p>
                <p id="stopButton" class="titleButton">STOP</p>
            </div>
        </div>
    </div>
</body>

</html>
